apiVersion: apps/v1
kind: Deployment
metadata:
  name: activity-ui
  namespace: activity-system
  labels:
    app: activity-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: activity-ui
  template:
    metadata:
      labels:
        app: activity-ui
    spec:
      serviceAccountName: activity-ui
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: ui
          image: ghcr.io/datum-cloud/activity-ui:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          env:
            # URL to the activity-apiserver for proxying API requests
            - name: ACTIVITY_API_SERVER_URL
              value: "https://activity-apiserver.activity-system.svc:443"
            # Use the service account CA for TLS verification
            - name: ACTIVITY_API_CA_FILE
              value: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
