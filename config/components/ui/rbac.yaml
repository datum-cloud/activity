---
# ServiceAccount for the Activity UI
apiVersion: v1
kind: ServiceAccount
metadata:
  name: activity-ui
  namespace: activity-system
---
# ClusterRole granting read access to Activity resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: activity-ui-reader
rules:
  - apiGroups: ["activity.miloapis.com"]
    resources: ["activities", "activitypolicies", "events", "facets", "previews", "policypreviews", "activityfacetqueries"]
    verbs: ["get", "list", "watch", "create", "update", "delete"]
  - apiGroups: ["activity.miloapis.com"]
    resources: ["auditlogqueries", "auditlogfacetsqueries", "activitylogqueries", "eventqueries", "eventfacetqueries"]
    verbs: ["create"]
  # Access to events.k8s.io API (served by activity-apiserver)
  - apiGroups: ["events.k8s.io"]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
  # Access to core/v1 events API (served by activity-apiserver)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
---
# Bind the ClusterRole to the UI ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: activity-ui-reader
subjects:
  - kind: ServiceAccount
    name: activity-ui
    namespace: activity-system
roleRef:
  kind: ClusterRole
  name: activity-ui-reader
  apiGroup: rbac.authorization.k8s.io
