apiVersion: batch/v1
kind: Job
metadata:
  name: clickhouse-migrate
  namespace: activity-system
  labels:
    app: clickhouse-migrations
    app.kubernetes.io/component: database
spec:
  # Keep completed jobs for debugging (adjust as needed)
  ttlSecondsAfterFinished: 600
  backoffLimit: 100
  template:
    metadata:
      labels:
        app: clickhouse-migrations
    spec:
      restartPolicy: OnFailure
      containers:
      - name: migrate
        image: clickhouse/clickhouse-server:latest
        command: ["/bin/bash", "/scripts/migrate.sh"]
        env:
        # Target the first replica (0-0) specifically to avoid concurrent migrations
        # With Replicated database engine, DDL changes are automatically replicated
        # to all replicas, so we only need to run migrations against one replica
        - name: CLICKHOUSE_HOST
          value: "chi-activity-clickhouse-activity-0-0.activity-system.svc.cluster.local"
        - name: CLICKHOUSE_PORT
          value: "9000"
        - name: CLICKHOUSE_USER
          value: "default"
        - name: CLICKHOUSE_PASSWORD
          value: ""
        - name: CLICKHOUSE_DATABASE
          value: "audit"
        - name: MIGRATIONS_DIR
          value: "/migrations"
        volumeMounts:
        - name: migrations
          mountPath: /migrations
          readOnly: true
        - name: scripts
          mountPath: /scripts
          readOnly: true
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
      volumes:
      # Migrations volume - ConfigMap name will have hash suffix from ConfigMapGenerator
      - name: migrations
        configMap:
          name: clickhouse-migrations
          items:
          - key: 001_initial_schema.sql
            path: 001_initial_schema.sql
          - key: 002_activities_table.sql
            path: 002_activities_table.sql
          - key: 003_k8s_events_table.sql
            path: 003_k8s_events_table.sql
      # Scripts volume - same ConfigMap, separate mount
      - name: scripts
        configMap:
          name: clickhouse-migrations
          defaultMode: 0755
          items:
          - key: migrate.sh
            path: migrate.sh
