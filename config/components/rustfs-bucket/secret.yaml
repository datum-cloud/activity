---
# Secret containing S3 credentials for RustFS
# ClickHouse pods reference this via envFrom
apiVersion: v1
kind: Secret
metadata:
  name: clickhouse-cold
  # No explicit namespace - will inherit from kustomize overlay (activity-system)
type: Opaque
stringData:
  # S3-compatible credentials for RustFS
  # These match the default credentials from the rustfs helm chart
  AWS_ACCESS_KEY_ID: "myadminuser"
  AWS_SECRET_ACCESS_KEY: "mysecretpassword"
