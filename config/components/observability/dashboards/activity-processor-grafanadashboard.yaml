apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: activity-processor-dashboard
  labels:
    dashboards: grafana
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      dashboards: grafana
  resyncPeriod: 30s
  configMapRef:
    name: activity-processor-dashboard
    key: activity-processor.json
