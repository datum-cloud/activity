apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: audit-pipeline-dashboard
  labels:
    dashboards: grafana
spec:
  folder: "Platform / Activity"
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      dashboards: grafana
  resyncPeriod: 30s
  configMapRef:
    name: audit-pipeline-dashboard
    key: audit-pipeline.json
