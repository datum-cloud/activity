apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: metrics-graphqlgateway-grafanadashboard
  labels:
    dashboards: grafana
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      dashboards: grafana
  resyncPeriod: 30s
  configMapRef:
    name: metrics-graphqlgateway-grafanadashboard
    key: metrics-graphqlgateway.json
