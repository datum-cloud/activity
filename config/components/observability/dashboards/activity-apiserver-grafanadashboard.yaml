apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: activity-apiserver-dashboard
  labels:
    dashboards: grafana
spec:
  folder: "Platform / Activity"
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      dashboards: grafana
  resyncPeriod: 30s
  configMapRef:
    name: activity-apiserver-dashboard
    key: activity-apiserver.json
