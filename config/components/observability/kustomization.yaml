apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  # RBAC for metrics access
  - rbac-metrics.yaml

  # ServiceMonitors for metrics collection
  - servicemonitors/activity-apiserver-servicemonitor.yaml
  - servicemonitors/activity-processor-servicemonitor.yaml
  - servicemonitors/k8s-event-exporter-servicemonitor.yaml

  # Alert rules (complete manual file with all component alerts)
  - alerts/activity-alerts.yaml
  # Recording rules (generated from Jsonnet mixin)
  - alerts/generated/activity-recordings.yaml

  # PrometheusRule resources for component-specific alerts
  - prometheusrules/clickhouse-alerts.yaml

  # Grafana dashboards
  - dashboards/
