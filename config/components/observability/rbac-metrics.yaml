apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: activity-apiserver-metrics-reader
  labels:
    app.kubernetes.io/name: activity-apiserver
    app.kubernetes.io/component: observability
rules:
# Allow scraping /metrics from the aggregated API server
- nonResourceURLs:
  - /metrics
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: activity-apiserver-metrics-anonymous
  labels:
    app.kubernetes.io/name: activity-apiserver
    app.kubernetes.io/component: observability
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: activity-apiserver-metrics-reader
subjects:
# Allow anonymous users (unauthenticated requests) to access /metrics
# This enables Prometheus/VictoriaMetrics to scrape directly without authentication
- apiGroup: rbac.authorization.k8s.io
  kind: User
  name: system:anonymous
