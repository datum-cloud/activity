apiVersion: v1
kind: ServiceAccount
metadata:
  name: activity-processor
  namespace: activity-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: activity-processor
rules:
# Read ActivityPolicies to know which rules to apply
- apiGroups:
  - activity.miloapis.com
  resources:
  - activitypolicies
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: activity-processor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: activity-processor
subjects:
- kind: ServiceAccount
  name: activity-processor
  namespace: activity-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: activity-processor
  namespace: activity-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: activity-processor
  template:
    metadata:
      labels:
        app: activity-processor
    spec:
      serviceAccountName: activity-processor
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: processor
        image: ghcr.io/datum-cloud/activity:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
          capabilities:
            drop:
            - ALL
        command:
        - /activity
        - processor
        args:
        - --nats-url=$(NATS_URL)
        - --nats-stream=$(NATS_STREAM)
        - --consumer-name=$(CONSUMER_NAME)
        - --nats-event-stream=$(NATS_EVENT_STREAM)
        - --nats-event-consumer=$(NATS_EVENT_CONSUMER)
        - --output-stream=$(OUTPUT_STREAM)
        - --output-subject-prefix=$(OUTPUT_SUBJECT_PREFIX)
        - --workers=$(WORKERS)
        - --batch-size=$(BATCH_SIZE)
        - -v=$(LOG_LEVEL)
        env:
        - name: NATS_URL
          value: "nats://nats.nats-system.svc.cluster.local:4222"
        - name: NATS_STREAM
          value: "AUDIT_EVENTS"
        - name: CONSUMER_NAME
          value: "activity-processor"
        - name: NATS_EVENT_STREAM
          value: "EVENTS"
        - name: NATS_EVENT_CONSUMER
          value: "activity-event-processor"
        - name: OUTPUT_STREAM
          value: "ACTIVITIES"
        - name: OUTPUT_SUBJECT_PREFIX
          value: "activities"
        - name: WORKERS
          value: "4"
        - name: BATCH_SIZE
          value: "100"
        - name: LOG_LEVEL
          value: "2"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
