apiVersion: v1
kind: ServiceAccount
metadata:
  name: activity-processor
  namespace: activity-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: activity-processor
rules:
# Read ActivityPolicies to know which rules to apply
- apiGroups:
  - activity.miloapis.com
  resources:
  - activitypolicies
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: activity-processor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: activity-processor
subjects:
- kind: ServiceAccount
  name: activity-processor
  namespace: activity-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: activity-processor
  namespace: activity-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: activity-processor
  template:
    metadata:
      labels:
        app: activity-processor
    spec:
      serviceAccountName: activity-processor
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: processor
        image: ghcr.io/datum-cloud/activity:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
          capabilities:
            drop:
            - ALL
        ports:
        - containerPort: 8081
          name: health
          protocol: TCP
        command:
        - /activity
        - processor
        args:
        - --kubeconfig=$(ACTIVITY_KUBECONFIG)
        - --nats-url=$(NATS_URL)
        - --nats-stream=$(NATS_STREAM)
        - --consumer-name=$(CONSUMER_NAME)
        - --output-stream=$(OUTPUT_STREAM)
        - --output-subject-prefix=$(OUTPUT_SUBJECT_PREFIX)
        - --nats-tls-enabled=$(NATS_TLS_ENABLED)
        - --nats-tls-cert-file=$(NATS_TLS_CERT_FILE)
        - --nats-tls-key-file=$(NATS_TLS_KEY_FILE)
        - --nats-tls-ca-file=$(NATS_TLS_CA_FILE)
        - --workers=$(WORKERS)
        - --batch-size=$(BATCH_SIZE)
        - --health-probe-addr=$(HEALTH_PROBE_ADDR)
        - -v=$(LOG_LEVEL)
        env:
        - name: ACTIVITY_KUBECONFIG
          value: ""
        - name: NATS_URL
          value: "nats://nats.nats-system.svc.cluster.local:4222"
        - name: NATS_STREAM
          value: "AUDIT_EVENTS"
        - name: CONSUMER_NAME
          value: "activity-processor"
        - name: OUTPUT_STREAM
          value: "ACTIVITIES"
        - name: OUTPUT_SUBJECT_PREFIX
          value: "activities"
        - name: NATS_TLS_ENABLED
          value: "false"
        - name: NATS_TLS_CERT_FILE
          value: ""
        - name: NATS_TLS_KEY_FILE
          value: ""
        - name: NATS_TLS_CA_FILE
          value: ""
        - name: WORKERS
          value: "4"
        - name: BATCH_SIZE
          value: "100"
        - name: HEALTH_PROBE_ADDR
          value: ":8081"
        - name: LOG_LEVEL
          value: "2"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
---
# Service for metrics scraping by Prometheus
apiVersion: v1
kind: Service
metadata:
  name: activity-processor
  namespace: activity-system
  labels:
    app: activity-processor
    app.kubernetes.io/name: activity-processor
    app.kubernetes.io/component: processor
spec:
  ports:
  - name: health
    port: 8081
    protocol: TCP
    targetPort: health
  selector:
    app: activity-processor
  type: ClusterIP
