apiVersion: v1
kind: ServiceAccount
metadata:
  name: activity-controller-manager
  namespace: activity-system
---
# ClusterRole is auto-generated from kubebuilder annotations
# See: config/base/generated/controller-manager-rbac.yaml
# Run: task generate:rbac
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: activity-controller-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: activity-controller-manager
subjects:
- kind: ServiceAccount
  name: activity-controller-manager
  namespace: activity-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: activity-controller-manager
  namespace: activity-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: activity-controller-manager
  template:
    metadata:
      labels:
        app: activity-controller-manager
    spec:
      serviceAccountName: activity-controller-manager
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: manager
        image: ghcr.io/datum-cloud/activity:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
          capabilities:
            drop:
            - ALL
        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP
        - containerPort: 8081
          name: health
          protocol: TCP
        command:
        - /activity
        - controller-manager
        args:
        - --kubeconfig=$(KUBECONFIG)
        - --workers=$(WORKERS)
        - --metrics-addr=$(METRICS_ADDR)
        - --health-probe-addr=$(HEALTH_PROBE_ADDR)
        - -v=$(LOG_LEVEL)
        env:
        - name: KUBECONFIG
          value: ""
        - name: WORKERS
          value: "2"
        - name: METRICS_ADDR
          value: ":8080"
        - name: HEALTH_PROBE_ADDR
          value: ":8081"
        - name: LOG_LEVEL
          value: "2"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
