apiVersion: apps/v1
kind: Deployment
metadata:
  name: activity-apiserver
  namespace: activity-system
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: apiserver
        # Test-infra specific configuration
        imagePullPolicy: Never  # Use images loaded via kind load
        env:
        - name: LOG_LEVEL
          value: "debug"
        - name: ENABLE_DEBUG_ENDPOINTS
          value: "true"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
