apiVersion: apps/v1
kind: Deployment
metadata:
  name: activity-apiserver
  namespace: activity-system
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: apiserver
        # Test-infra specific configuration
        imagePullPolicy: Never  # Use images loaded via kind load
        env:
        - name: LOG_LEVEL
          value: "4"  # Verbosity level: 0=info, 2=debug, 4=trace
        - name: ENABLE_DEBUG_ENDPOINTS
          value: "true"
        # Enable Watch API via NATS
        - name: ACTIVITIES_NATS_URL
          value: "nats://nats.nats-system.svc.cluster.local:4222"
        - name: EVENTS_NATS_URL
          value: "nats://nats.nats-system.svc.cluster.local:4222"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
